<md-toolbar class="pad-left-sm pad-right-sm">
  <div layout="row" flex=100 layout-align="end center">
    <button md-icon-button md-dialog-close><md-icon>close</md-icon></button>
  </div>

  <md-toolbar-row>
    <div layout="row" flex layout-margin>
      <md-input-container flex=85>
        <input md-input placeholder="Title" autofocus 
        [(ngModel)]="todo.name"
        [ngModelOptions]="{standalone: true}"
        tabindex="1" required>
      </md-input-container>
    </div>
  </md-toolbar-row>

  <button md-mini-fab md-dialog-close color="accent" class="todo-fab-add" (click)="saveTodo()" tabindex="6">
    <md-icon>done</md-icon>
  </button>

</md-toolbar>

<div layout-margin class="push-top-lg">
  <form>
    <div layout="row" layout-margin>
      <md-select flex placeholder="Priority" name="priority" tabindex="2">
        <md-option class="priority" 
        *ngFor="let priority of priorities" 
        [value]="priority.value">
          <span class="color" [ngClass]="priority.color"></span>
          <span>{{priority.name}}</span>
        </md-option>
      </md-select>
    </div>
    <div layout="row" layout-margin>
      <md-input-container flex>
        <input md-input placeholder="Deadline" type="date" 
        tabindex="3">
      </md-input-container>
      <md-input-container flex>
        <input md-input placeholder="Time" type="time"
        tabindex="4">
      </md-input-container>
    </div>
    <div layout="row" layout-margin>
      <md-input-container flex>
        <textarea md-input class="todo-description" placeholder="Description" tabindex="5"
        [(ngModel)]="todo.description"
        [ngModelOptions]="{standalone: true}"></textarea>
      </md-input-container>
    </div>
  </form>
</div>
