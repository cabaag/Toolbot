<md-toolbar>
  <span>Projects</span>
  <span flex></span>
  <td-search-box placeholder="Search" [alwaysVisible]="alwaysVisible"></td-search-box>
  <button md-button class="md-icon-button" (click)="changeView('list')"><md-icon class="md-24">list</md-icon></button>
  <button md-button class="md-icon-button" (click)="changeView('box')"><md-icon class="md-24">view_comfy</md-icon></button>
</md-toolbar>
<div class="md-content" layout="row" layout-align="center center">
  <div layout="row" flex=70 layout-wrap>
    <tblist-view *ngIf="listView" [projects]="projects"></tblist-view>
    <tbbox-view *ngIf="!listView" [projects]="projects"></tbbox-view>
  </div>
</div>
