<md-toolbar>
  <span>Projects</span>
  <span flex></span>
  <td-search-box placeholder="Search" [alwaysVisible]="alwaysVisible"></td-search-box>
  <button *ngIf="!listView" md-button class="md-icon-button" 
  (click)="changeView('list')"
  mdTooltip="List view" mdTooltipPosition="below">
    <md-icon class="md-24">list</md-icon>
  </button>
  <button *ngIf="listView" md-button class="md-icon-button" 
  (click)="changeView('box')"
  mdTooltip="Grid view" mdTooltipPosition="below">
    <md-icon class="md-24">view_comfy</md-icon>
  </button>
</md-toolbar>
<div class="md-content" layout="row" layout-align="center center">
  <div layout="row" flex=70 layout-wrap>
    <tblist-view *ngIf="listView" [projects]="projects"></tblist-view>
    <tbbox-view *ngIf="!listView" [projects]="projects"></tbbox-view>
  </div>
</div>
